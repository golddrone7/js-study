<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="fr">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr">복숭아</li>
    </ul>
    <script>
        // 선택자로 물어보겠다
        const $grape = document.querySelector('.grape');
        // const $grape = document.querySelector('#fruits li:nth-child(3)');
        // const $grape = document.querySelector('.banana + li');
        // const $grape = document.querySelector('#fruits >li');
        $grape.textContent = '맛있는 포도';

        // 선택자에 해당하는 모든 요소를 취득
        // const elements = document.querySelectorAll('.fr');
        const elements = [...document.querySelectorAll('.fr')]; // 유사배열로 찐배열로 바꾸자!
        console.log(elements);

        elements.push($grape);
        
        // 유사배열 NodeList 주의하기 Pop push slice 배열 함수 안됨!
        // elements.pop(elements);
        // console.log(elements);
        elements[0].style.background = 'red';
        elements[1].style.background = 'skyblue';
        elements[2].style.background = 'gold';

        for(const $li of elements){
            $li.style.border = '1px dashed skyblue';
        }
        // elements.age = 10;
        // console.log(elements);

        const[a,b,c,d] = [...document.querySelectorAll('li')];

        d.textContent = '어퍼치';

        elements.forEach($li => {
            $li.style.color = 'blue';
        })
    </script>



</body>
</html>
